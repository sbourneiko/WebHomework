<body>
    <h2>Пословицы</h2>
    <p>Без дела жить, только небо коптить.<br>
        Без труда не вынешь рыбку из пруда.<br>
        В ком добра нет, в том и правды мало.<br>
        Век живи – век учись.<br>
        Всё минется, одна правда останется.
    </p>
